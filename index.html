<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="styles\notes.css">

</head>
<body>
    <div class="container">
        <!-- header -->
        <header id="header">  
            <div class="logo">
                <img>
                <h2>NOTEKEEPER</h2>
            </div>
            <input id="searchBar" type="search" placeholder="Search...">
            <div style="display: flex; gap: 5px;">
                <button id="createBtn" type="button">create</button>
                <h1>O</h1> 
            </div>   
        </header>
        
        <!-- main body -->  
        <div class="mainBody">

            <!--left menu-->   
            <div id="homeMenu">
                <div class="mainMenu">
                    <div class="mainMenuBtn" id="homeBtn"><img height="25px" class="menuImg" src="materials/black.png"><span class="
                        menuText">Home</span></div>
                    <div class="mainMenuBtn" id="notesBtn"><img height="18px" class="menuImg" src="materials/writing.png"><span class="
                        menuText">Notes</span></div>
                    <div class="mainMenuBtn" id="archivesBtn"><img height="25px" class="menuImg" src="materials/black.png"><span class="
                        menuText">Archives</span></div>
                    <div class="mainMenuBtn" id="settingsBtn"><img height="20px" class="menuImg" src="materials/settings.png" class="
                        menuText">Settings</span></div>
                </div>
                <!-- collection will be shown here -->
                <div class="collectionBox">
                    <ul id="collectionList"></ul>
                </div>
            </div>

        <!-- here content will be showed -->
        <div class="content">
<!--------------------------------- HOME PAGE ------------------------------------------->   
            <div style="display: none;" id="homePage">
                <div  class="homePage" > 
                    <h2>hi</h2>
                    <div class="homePageMenu">
                        <button class="homePageBtn" type="button">Sticky Notes</button>
                        <button class="homePageBtn" >Folders</button>
                        <button class="homePageBtn" >Notes</button>
                    </div>
                    <div class="stickyContainer"> <!-- sticky notess -->

                    </div>
                    <h2>hi</h2>
                    <div class="homePageMenu">
                        <button class="homePageBtn">This Week</button>
                        <button class="homePageBtn">This Month</button>
                    </div>
                    <div class="pinnedContainer"> <!-- pinted notess --> 
                        
                    </div>
                </div>
            </div>
<!--------------------------------- NOTES PAGE ------------------------------------------->
            <div style="display: block;" id="notesPage">
                <div id="notesPageContainer"> <!-- notes notess --> 
                </div>
            </div>
            <!-- note edit box -->
            <div style="display: none;" id="blurOverlay">
                <div id="noteEditBox" style="display: none;">
                    <input id="titleInput" type="text" placeholder="Title">
                    <textarea id="bodyInput" placeholder="take a note..."></textarea>
                    <div id="noteEditBoxBtns">
                        <button class="noteEditBoxBtn" id="noteEditBoxSaveBtn" >save</button>
                        <button class="noteEditBoxBtn" id="noteEditBoxCloseBtn">close</button>
                    </div>
                </div>
                
            </div>
                
<!--------------------------------- ARCHIVES PAGE---------------------------------------->     
            <div style="display: none;" id="archivesPage">

            </div>

<!--------------------------------- SETTINGS PAGE---------------------------------------->     
            <div style="display: none;" id="settingsPage">
                <button id="forceClearAll">Frce Clear All Data</button>
            </div>
        </div>
    </div>
    <script src="function.js"></script>
    <script src="script.js"></script>
    <script src="notesPage.js"></script>
</body>
</html>
